<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Övning1</title>
</head>
<body>
    <h1>Övning 1 - Lektion 5</h1>
    <h2>Ange ditt namn</h2>
    <input id="namn" type="text">
    <button id="btn">Spara</button>
    <div id="print"></div>
    <script>
        let namn = document.getElementById('namn');
        let btn = document.getElementById('btn');
        let print = document.getElementById('print');

        btn.addEventListener('click', getName);
        window.addEventListener('load', display);
        btn.addEventListener('click', display);
        
        function getName (){
            let userName = namn.value;
            localStorage.setItem('namn', userName);
        }
        function display(){
            if(localStorage.getItem('namn')!== null){
            let userName = 'Välkommen ' + localStorage.getItem('namn');
            print.innerHTML = userName;
            }
            else return;
        }
    
    </script>
</body>
</html>
