<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery DogAPI</title>
    <style>
        h1{
            text-align: center;
        }
        h1:hover{
            color: red; 
            cursor: crosshair;
        }
        img{
            display: block;
            margin: 0 auto;
            height: 70vh;
            width: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="btn">Random image from Dog API</h1>
    <img src="" alt="">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function getImg(){
                $.getJSON('https://dog.ceo/api/breeds/image/random',function(data){
                    $('img').attr('src', data.message); 
                    /* `<img src="${data.message}" alt="">` */
             }); //getJson
            }//getImg
            $('#btn').click(getImg);
            getImg();
        });//ready
    </script>
</body>
</html>
